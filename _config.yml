# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# Site language
lang: en

# Timezone
timezone: Asia/Manila

# SEO settings
title: RCDOK
tagline: Official Website of the Roman Catholic Diocese of Kalookan
description: >-
  The official website of the Roman Catholic Diocese of Kalookan. Find parish information, announcements, and contact details.
url: 'https://Kaela-4650.github.io'
baseurl: '/rcdok-website'

github:
  username: kaela-4650 # your GitHub username

# Social info
social:
  name: RCDOK
  # email: example@domain.com # optional, leave commented if not needed
  links:
    - https://github.com/kaela-4650

# Analytics (optional, leave empty for now)
analytics:
  # google:
  #   id:
  # goatcounter:
  #   id:
  # umami:
  #   id:
  #   domain:
  # matomo:
  #   id:
  #   domain:
  # cloudflare:
  #   id:
  # fathom:
  #   id:

# Page views
pageviews:
  provider:

# Theme mode
theme_mode: light

# PWA
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

# Base URL
baseurl: ""

# Collections
collections:
  tabs:
    output: true
    sort_by: order

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# Kramdown and syntax highlighting
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Exclude unnecessary files from build
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

# Jekyll archives (keep defaults)
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
